<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Club - University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="club-title">PC Club - University</h1>
        <div class="language-switcher">
            <span class="lang-toggle" onclick="switchLanguage('en')">EN</span> | 
            <span class="lang-toggle" onclick="switchLanguage('jp')">JP</span>
        </div>
    </header>

    <div class="container">
        <div id="intro" class="section">
            <h2>Introduction</h2>
            <p id="intro-text-en">Welcome to the University PC Club. We explore technology, programming, and digital creativity. Join us for workshops and events.</p>
            <p id="intro-text-jp" style="display: none;">TIU パソコン研究愛好会へようこそ。</p>
        </div>

        <div id="calendar" class="section">
            <h2>Calendar</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_url" class="calendar"></iframe>
        </div>

        <div id="photos" class="section">
            <h2>Photo Gallery</h2>
            <div class="photo-gallery">
                <img src="https://via.placeholder.com/300" alt="Photo 1">
                <img src="https://via.placeholder.com/300" alt="Photo 2">
                <img src="https://via.placeholder.com/300" alt="Photo 3">
            </div>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            if (lang === 'en') {
                document.getElementById('intro-text-en').style.display = 'block';
                document.getElementById('intro-text-jp').style.display = 'none';
                document.getElementById('club-title').innerText = 'PC Club - University';
            } else {
                document.getElementById('intro-text-en').style.display = 'none';
                document.getElementById('intro-text-jp').style.display = 'block';
                document.getElementById('club-title').innerText = 'PCクラブ - 大学';
            }
        }
    </script>
</body>
</html>
